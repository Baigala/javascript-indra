      let arr = [1, 2, 3, 4, 5];
      // forEach
      Array.prototype.myForEach = function (param) {
        for (var i = 0; i < this.length; i++) {
          param(this[i], i);
        }
      };
      arr.myForEach(function (el) {
        console.log(el);
      });
      // Map
      Array.prototype.myMap = function (fn) {
        let result = [];
        for (var i = 0; i < this.length; i++) {
          result.push(fn(this[i]));
        }
        return result;
      };
      console.log(arr.myMap((e) => e * 3));
      // Filter
      Array.prototype.myFilter = function (callback) {
        const filteredArr = [];
        for (var i = 0; i < this.length; i++) {
          if (callback(this[i], i)) {
            filteredArr.push(this[i]);
          }
        }
        return filteredArr;
      };
      console.log(arr.myFilter((e) => e >= 3));
      // Reduce
      Array.prototype.myReduce = function (callback, initial) {
        let accumulator = initial || 0;
        for (var i = 0; i < this.length; i++) {
          accumulator = callback(accumulator, this[i]);
        }
        return accumulator;
      };
      console.log(
        arr.myReduce(
          (previousValue, currentValue) => previousValue + currentValue,
          10
        )
      );
      // find
      Array.prototype.myFind = function (callback) {
        for (var i = 0; i < this.length; i++) {
          if (callback(this[i])) {
            return this[i];
          }
        }
      };
      console.log(arr.myFind((el) => el < 2));
      // findIndex
      Array.prototype.myFindIndex = function (callback) {
        for (var i = 0; i < this.length; i++) {
          if (callback(this[i])) {
            return i;
          }
        }
      };
      console.log(arr.myFindIndex((el) => el < 2));
      // some
      Array.prototype.mySome = function (callback) {
        for (var i = 0; i < this.length; i++) {
          if (callback(this[i])) {
            return true;
            break;
          }
        }
        return false;
      };
      console.log(arr.mySome((el) => el % 2));
      // every
      Array.prototype.myEvery = function (callback) {
        let countTrue = 0;
        for (var i = 0; i < this.length; i++) {
          if (callback(this[i])) {
            countTrue++;
          }
        }
        return countTrue === this.length ? true : false;
      };
      console.log([3, 5, 7].myEvery((el) => el % 2));
