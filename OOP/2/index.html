  <body>
    <script>
      // OOP in es6
      //   class
      class Person {
        constructor(username) {
          this.username = username;
        }
        setName(name) {
          this.username = name;
          return this;
        }
      }

      // class inheritance
      class Member extends Person {
        state = {
          val: 0,
          val1: 0,
        };
        constructor(username, email) {
          super(username);
          this.email = email;
        }
        setState(obj) {
          this.state = {
            ...this.state,
            ...obj,
          };
          return this;
        }
      }
    </script>
  </body>
