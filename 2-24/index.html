      // 1. Garaas too ogogdson bol tuhain too hurtel niilberuudiig olj bucaa.
      function appUpTo(num) {
        var sum = 0;
        for (var i = 1; i <= num; i++) {
          sum += i;
        }
        return sum;
      }
      // appUpTo(3)
      // 2. Gurwaljnii suuri bolon ondor ogogdson bol, tuhain gurwaljnii talbaig olj bucaa.
      function triArea(base, height) {
        return (base * height) / 2;
      }
      // triArea(10, 10);
      // 3. Dan Boolean utguud aguulsan massiv ogogdson bol, dotor ni niit heden shirheg true utga bgaag olj hariug bucaa.
      function countTrue(arr) {
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] === true) {
            sum++;
          }
        }
        return sum;
      }
      // countTrue([true, false, true]);
      // 4. Object awdag function bicij, keys bolon value tus tusad ni salgaj bucaah function bic.
      function keyAndVal(obj) {
        var arr = [];
        var keyArr = [];
        var valueArr = [];

        for (var key in obj) {
          var value = obj[key];
          keyArr.push(key);
          valueArr.push(value);
        }
        arr.push(keyArr);
        arr.push(valueArr);
        return arr;
      }
      // keyAndVal({ a: 1, b: 2, c: 3 });
      // 5. Massiviin ehnii element bolon urtiin hemjee ogogdson bol, ehnii elementiig urtiin hemjee hurtel urjuulen uldsen elementuudiig toocoj massiviig bucaa.
      function createArr(el, len) {
        var arr = [];
        for (var i = 1; i <= len; i++) {
          arr.push(el * i);
        }
        return arr;
      }
      // createArr(7, 6);
      // 6. Haircagnii urt orgon ondriin hemjeeg aguulsan massivuud ogogdjee... niit haircagnuudiin ezelhuuniig bucaa.
      function totalVolume(...boxes) {
        var sum = 0;
        for (var i = 0; i < boxes.length; i++) {
          var urjwer;

          if (boxes[i].length !== 0 && boxes[i].length === 3) {
            urjwer = 1;
            for (var j = 0; j < boxes[i].length; j++) {
              urjwer *= boxes[i][j];
            }
          } else {
            urjwer = 0;
          }
          sum += urjwer;
        }
        return sum;
      }
      // totalVolume([2, 3, 2], [6, 6, 7], [1, 2, 1]);

      // 7. Massiv ogogdson bol element tus buriig hargalzah indexeer ni urjuulj urjweruudiin niilberiig bucaa.
      function calcIndex(arr) {
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
          sum += arr[i] * i;
        }
        return sum;
      }

      function ex8(arr) {
        var countTrue = 0;
        var bool = false;
        for (var i = 0; i < arr.length; i++) {
          if (
            (i % 2 === 0 && arr[i] % 2 === 0) ||

          ) {
            countTrue++;
          }

        if (countTrue === arr.length) {

      // 9. Massiv dotor number bolon string torliin toonuud ogogdjee. Zowhon number torliin toonuudiin niilberiig olj bucaa.

        for (var i = 0; i < arr.length; i++) {
