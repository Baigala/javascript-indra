      function revNum(num, isMassiv) {
        var result = isMassiv ? [] : 0;
        var lastDigit;

        while (num != 0) {
          lastDigit = num % 10;
          isMassiv
            ? result.push(lastDigit)
            : (result = result * 10 + lastDigit);
          num = Math.floor(num / 10);
        }

        return result;
      }

      function listToNum(list) {
        var result = 0;

        for (var i = 0; i < list.length; i++) {
          result = result * 10;
          result += list[i];
        }

        return result;
      }

      function addTwoNumbers(l1, l2) {
        var sum = revNum(listToNum(l1)) + revNum(listToNum(l2));
        return revNum(sum, true);
      }
      console.log(addTwoNumbers([2, 4, 3], [5, 6, 4]));

      function lengthOfLongestSubstring(str) {
        var max = 0,
          current_str = "",
          char,
          pos;
        for (var i = 0; i < str.length; i++) {
          temdegt = str[i];
          pos = current_str.indexOf(temdegt);
          if (pos !== -1) {
            // cut "dv" to "v" when you see another "d"
            current_str = current_str.substr(pos + 1);
          }
          current_str += temdegt;
          max = Math.max(max, current_str.length);
        }
        return max;
      }
      console.log(lengthOfLongestSubstring("dvdf"));

      // 4, 23, 273
